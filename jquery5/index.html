<!DOCTYPE html>
<html>
<head>
  <title>Jquery-tooltip</title>
  <link rel="stylesheet" href="css/style.css"> 
</head>
<body>
  <h2>Fill up form and hit submit</h2>
  <div id="form_container">
    <form id="reg_form" action="" method="post">
      <label for="">First Name</label>
      <input class="tTip" type="text" name="f_name" placeholder="First Name">
      <span>Please Enter your name here. Remember text only</span>
      <span id="fnameInfo"></span>

      <label for="">Last Name</label>
      <input class="tTip" type="text" name="l_name" placeholder="Last Name">
      <span>Please Enter your last name here. Remember text only</span>
      <span id="lnameInfo"></span>

      <label for="">Email</label>
      <input class="tTip" type="text" name="email" placeholder="Email">
      <span>Please Enter your Email here. Remember valid only</span>
      <span id="mailInfo"></span>

      <label for="">Phone Number</label>
      <input class="tTip" type="text" name="phone" placeholder="phone">
      <span>Please Enter your phone number here. Remember numbers only</span>
      <span id="phoneInfo"></span>

      <input type="submit" value="Submit">
    </form>
  </div>


  <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
  <script src="js/custom.js" type="text/javascript"></script>
</body>
</html>
